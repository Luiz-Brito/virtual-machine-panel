<div class="btn-create">
<button mat-raised-button color="primary" (click)="navigateToProductCreate()">
    Add Virtual Machine
</button>
</div>

<mat-card class="mat-elevation-z4">
    <table mat-table [dataSource]="VirtualMachineData">

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
  
      <!-- CPU Column -->
      <ng-container matColumnDef="cpu">
        <th mat-header-cell *matHeaderCellDef>CPU</th>
        <td mat-cell *matCellDef="let row">{{row.cpu}}</td>
      </ng-container>

       <!-- Memory Column -->
      <ng-container matColumnDef="memory">
        <th mat-header-cell *matHeaderCellDef>Memory</th>
        <td mat-cell *matCellDef="let row">{{row.memory}}</td>
      </ng-container>

       <!-- Disc Column -->
      <ng-container matColumnDef="disc">
        <th mat-header-cell *matHeaderCellDef>Disc</th>
        <td mat-cell *matCellDef="let row">{{row.disc}}</td>
      </ng-container>

       <!-- AcreatedAt Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Created At</th>
        <td mat-cell *matCellDef="let row">{{row.createdAt | customDateFormat }}</td>
      </ng-container>

       <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">{{row.status}}</td>
      </ng-container>

       <!-- Action Column -->
       <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <a class="edit">
            <i class="material-icons">edit</i>
          </a>
          <a class="delete">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
